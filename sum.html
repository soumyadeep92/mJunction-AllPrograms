<!DOCTYPE html>
<html>
<body>
1st Number: <input type="number" id="num1"><br>
2nd Number: <input type="number" id="num2"><br>
3rd Number: <input type="number" id="num3"><br>
Sum: <input type="number" id="num4" readonly><br>
<button onclick="sum()">Click</button>
<script>
function sum()
{
	var x=parseInt(document.getElementById("num1").value);
	var y=parseInt(document.getElementById("num2").value);
	var z=parseInt(document.getElementById("num3").value);
	var sum=x+y+z;
	document.getElementById("num4").value=sum;
}
</script>
</body>
</html>
