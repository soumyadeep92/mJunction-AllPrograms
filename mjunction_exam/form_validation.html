<!DOCTYPE html>
<html>
<body>
Enter name: <input type="text" id="txt1" placeholder="Name"><br/>
Enter phone number: <input id="txt2" type="text" placeholder="Phone number"><br/>
Enter Email ID: <input id="txt3" type="text" placeholder="Email ID"><br/>
<button onclick="sub()">Submit</button>
<script>
function sub()
{
	var name=document.getElementById("txt1").value;
	var phone=document.getElementById("txt2").value;
	var email=document.getElementById("txt3").value;
	var rate=email.indexOf("@");
	var b=email.lastIndexOf(".");
	if(name=="" || name.length==0)
	{
		alert("Enter name");
	}
	if(phone.length!=10)
	{
		alert("Phone number should have only 10 digits");
		document.getElementById("txt2").focus();
	}
	if(email.length==0 || rate<1 || b<rate+2 || b+2>=email.length)
	{
		alert("Enter valid email");
	}
}
</script>
</body>
</html>
